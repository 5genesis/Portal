        <tr>
            <th scope="row" class="col-md-2">
                {{ experiment.id }}
            </th>
            <td class="col-md-6">
                {{ experiment.name }}
            </td>
            <td class="col-md-4">
                <form id="formRun" method="post" novalidate>
                    {{ form.hidden_tag() }}
                    <input type="hidden" name="id" value="{{ experiment.id }}" />
                    <button type="submit" name="submit" class="btn btn-primary btn-sm">Run Experiment</button>
                    <a class="btn btn-info btn-sm" href="/experiment/{{ experiment.id }}" role="button">Executions info</a>
                </form>
            </td>
        </tr>
