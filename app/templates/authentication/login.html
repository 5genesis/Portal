{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block scripts %}
<script>
(function() {
    document.getElementById('navbar-login').classList.add('menuSelected');
    document.getElementById('navbar-register').classList.remove('menuSelected');
})();
</script>
{% endblock %}

{% block app_content %}
<div class="row">
    <div class="col-sm-6">
        <h1>Sign In</h1>
        <div class="row">
            <div class="col-md-8">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <br>
        <p>
            Forgot Your Password?
            <a href="{{ url_for('authentication.resetPasswordRequest') }}">Click to Reset It</a>
        </p>
    </div>
    <div class="col-sm-6" style="text-align: center; padding-top: 20px">
        <div style="margin:0 auto;">
            <img src="../static/images/5genesisTransparent.png" alt="5Genesis">
            <br>
            <h2>{{ description }}</h2>
        </div>
    </div>
</div>
{% endblock %}
