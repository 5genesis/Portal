{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h2>Hi, {{ current_user.username }}!</h2>
    <hr>
    </br>
    </br>
    <h3>Create experiments:</h3>
    {% if form %}
        {{ wtf.quick_form(form) }}
        <br>
    {% endif %}
    <table class="table table-hover">
    {% for experiment in experiments %}
        {% include '_experiment.html' %}
    {% endfor %}
    </table>
{% endblock %}
