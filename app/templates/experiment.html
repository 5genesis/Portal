{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h2>Experiment {{ experiment.id }}: - {{ experiment.name }}</h2>
    <hr>
    </br>
    </br>
    <h3>Executions:</h3>
    <table class="table table-hover">
        <tr>
            <th>Execution ID</th>
            <th>Status</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
    {% for execution in executions %}
        {% include '_execution.html' %}
    {% endfor %}
    </table>


{% endblock %}
