{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h3>Experiment {{ experiment.id }}: {{ experiment.name }}</h3>
    <hr>
    </br>
    </br>
    <h3>Executions:</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Execution ID</th>
                <th>Status</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for execution in executions %}
                {% include '_execution.html' %}
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
